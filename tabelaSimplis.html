<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="autor" content="Hericles Soares">
  <meta name="description" content="Uma tabela">
  <title>Estudo de tabelas</title>
</head>
<body>
  <table>
    <caption>Pessoas por idade</caption>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mayk</td>
        <td>35</td>
      </tr>
      <tr>
        <td>Diego</td>
        <td>25</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>60 anos</td>
      </tr>
    </tfoot>


  </table>

  
</body>
</html>
